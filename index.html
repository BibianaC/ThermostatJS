<!DOCTYPE html>

<html>

  <head>
    <title>Thermostat</title>
    <meta charset='utf8'>
    <link rel="stylesheet" href="css/thermo-style.css"> 
  </head>

  <body>

    <main class="grid">
      <section class="left">
        <h1 class="medium-usage">
          <span id="temperature">??</span>
        </h1>
        <button class='increase-temp'>+</button>
        <button class='decrease-temp'>-</button>
        <button class='reset'>reset</button>
        <br>
        <h3><span id="PSM">power saving mode</span></h3>
        <button class='PSM-on'>on</button><br>
        <button class='PSM-off'>off</button>
      </section>

      <section class="right">
        <img class="degrees" src="degrees.svg">
      </section>
    </main>

    <script src="https:///code.jquery.com/jquery-1.11.2.js"></script>
    <script src="js/thermostat.js"></script>
    <script src="js/interface.js"></script>

  </body>

</html>
